        item:
          type: object
          properties:
            public_id:
              type: integer
              description: Contribution identifier
            dico_id:
              type: string
              description: Id of contribution
            user_id:
              type: string
              description: id of contribution
            article_id:
              type: string
              description: Article id of the contribution
            user_name:
              type: string
              description: Username of contribution
            contrib_type:
              type: string
              description: Type of current contribution
            contrib_data:
              type: string
              description: Data of the contribution
            contrib_path:
              type: string
              description: Path of data contribution           
            contrib_name:
              type: string
              description: name of the contribution
            ntealan:
              type: boolean
              description: It is ntealan member ?
            validate:
              type: boolean
              description: contribution is valided ? 
            last_update:
              type: string
              description: Last update of contribution                

      LoginPassword:
