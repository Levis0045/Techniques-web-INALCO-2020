              description: Some publication sources related to dictionary
            actif:
              type: boolean
              description: Client actualy works 
            actionnaire:
              type: boolean
              description: Client is an partner of the compagny ?
            missions:
              type: array
              description: List of cities where client work
          
      Contribution:
