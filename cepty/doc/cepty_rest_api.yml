configuration:
  title: Cepty Consultant REST API (M2 - TAL)
  description: This API provide some features to manipulate contributions of Cepty Consultant
  uri: http://ceptyconsultants.localhost/v0.1
categories:
  Clients:
    description: Manage clients of all contributions
  Contributions:
    description: Manage all contributions
  Login:
    description: Manage login and access token    
versions:
  v0.1:
    status: current
    major: 0
    minor: 1
    methods:
      GetLogin:
        label: Login and get token
        description: Login as client of ceptyconsultant
        uri: /login
        category: Login
        request_headers:
          Accept:
            type: mimeType
            description: List of accepted MimeTypes
            sample: application/json
            generic: true
          Basic-Auth:
            type: object
            description: Client informations login
        response_body:
          type: object
          properties:
            data:
              type: Client
            message:
              type: string
            status:
              type: integer
            time_server:
              type: string
            total:
              type: integer                                    
        response_codes:
          - code: 200
            message: Client found
            description: Successful login as client
          - code: 404
            message: Client not found (partial content)
            description: Client do not exist
          - code: 401
            message: Unauthorized action ! 
            description: Token expired or set token first 

      PostLogin:
        label: Create client password
        method: POST
        description: Create new password for a client of ceptyconsultant
        uri: /login?client_name={client_name}
        category: Login
        request_headers:
          Accept:
            type: mimeType
            description: List of accepted MimeTypes
            sample: application/json
            generic: true
        request_parameters:
          client_name:
            type: string
            optional: true
            description: client name to set a password
            sample: 150
        request_body:
          type: LoginPassword
        response_body:
          type: object
          properties:
            data:
              type: Client
            message:
              type: string
            status:
              type: integer
            time_server:
              type: string
            total:
              type: integer                                    
        response_codes:
          - code: 201
            message: Password created 
            description: Successful create new password for this client
          - code: 400
            message: Badrequest action ! 
            description: Your request body same not correct
          - code: 404
            message: Client name not found (partial content)
            description: Client do not exist
          - code: 409
            message: Password already defined ! 
            description: Password already set for this client 

