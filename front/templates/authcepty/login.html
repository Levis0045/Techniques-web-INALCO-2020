{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="container align-items-center">
<div class="modal fade col align-self-center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-show="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Connexion Ã  Cepty Consultant</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form method="post" action="{{ url_for('authcepty.login') }}">
            <div class="modal-body">
                <div class="form-group">
                    <label for="text-username" class="form-control-label">Pseudo du client:</label>
                    <input type="text" class="form-control" id="text-username" name="username" required/>
                </div>
                <div class="form-group">
                    <label for="text-password" class="form-control-label">Mot de passe:</label>
                    <input class="form-control" id="text-password" type="password" name="password" required/>
                </div>
                {% if not login_access %}
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" id="alert-danger-login">
                            <strong>Error from API: &nbsp;</strong>  {{ message_login }}.
                        </div>
                    </div>
                {% endif %}
            </div>
            <div class="modal-footer">
                <input type="submit" value="Connexion" class="btn btn-primary">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </form>
        </div>
    </div>
</div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(function() {
        $('#myModal').modal('show');
    });
</script>
{% endblock %}
