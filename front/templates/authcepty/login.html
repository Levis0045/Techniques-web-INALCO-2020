{% extends 'base.html' %}

{% block content %}
<div class="container align-items-center">
    <div class="modal fade col align-self-center" id="myModal" tabindex="-1" role="dialog" 
            aria-labelledby="exampleModalLabel" data-show="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header bg-secondary">
                <h5 class="modal-title">Connexion Ã  Cepty Consultants</h5>
                <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="{{ url_for('authcepty.login') }}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="text-username" class="form-control-label">Nom du client:</label>
                        <input type="text" class="form-control" id="text-username" name="username" 
                                 autocomplete="username" required/>
                    </div>
                    <div class="form-group">
                        <label for="text-password" class="form-control-label">Mot de passe:</label>
                        <input class="form-control" id="text-password" type="password" name="password" 
                                autocomplete="current-password" required/>
                    </div>
                    {% if api_error %}
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" id="alert-danger-login">
                                <strong>Error from API: &nbsp;</strong>  {{ api_message }}.
                            </div>
                        </div>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Connexion" class="btn btn-primary">
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(function() {
        $('#myModal').modal('show');
    });
</script>
{% endblock %}
